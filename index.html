<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="card-group">
      <div class="card">
        <img src="html5.jpg" class="card-img-top" alt="Logo de HTML" />
        <div class="card-body">
          <h5 class="card-title">titulo 1</h5>
          <p class="card-text">
            Contenido de Card
          </p>
          <p class="card-text">
            <small class="text-muted">Ultima actualizacion 1</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img src="css3.png" class="card-img-top" alt="Logo de CSS" />
        <div class="card-body">
          <h5 class="card-title">titulo 2</h5>
          <p class="card-text">
            Contenido de Card
          </p>
          <p class="card-text">
            <small class="text-muted">Ultima actualizacion 1</small>
          </p>
        </div>
      </div>
      <div class="card">
        <img src="bootstrap.png" class="card-img-top" alt="Logo de Bootstrap" />
        <div class="card-body">
          <h5 class="card-title">titulo 3</h5>
          <p class="card-text">
            Contenido de Card
          </p>
          <p class="card-text">
            <small class="text-muted">Ultima actualizacion 1</small>
          </p>
        </div>
      </div>
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Verificar</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
